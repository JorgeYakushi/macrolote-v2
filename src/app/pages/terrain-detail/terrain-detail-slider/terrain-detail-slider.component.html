<div class="banner">
  <div class="banner-detail-project">
  </div>
  <div class="container">
    <div class="slider-img column-1">
      <div class="slider__container terrain-detail">
        <swiper fxFlex="auto" [config]="config" #bannerDetailProject>
          <div
            *ngFor="let item of slider; let i = index"
            class="swiper-slide cursor-pointer"
          >
            <div fxLayout="column" fxLayoutAlign="center center" fxFlexFill>
              <div class="carousel__image__container">
                <img
                  class="carousel__image__slide"
                  [src]="bloblUrl + '/terrenos/' + item"
                  alt=""
                />
              </div>
            </div>
          </div>
        </swiper>
      </div>
    </div>
  </div>
</div>
